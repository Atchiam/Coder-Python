<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Familiares</h1>
    <table style="border: 0.5rem solid #603601; margin: 1rem;">
        <thead>
            <td >nombre</td> <!-- table data -->
            <td>apellido</td>
            <td>edad</td>
            <td>fecha_de_creacion</td>
            <td>profeccion</td>
            <td>parentesco</td>
        </thead>
        {% for familia in familias %}
        <tr> <!-- tr = table row -->
            <td>{{familia.nombre}}</td>
            <td>{{familia.apellido}}</td>
            <td>{{familia.edad}}</td>
            <td>{{familia.fecha_de_creacion}}</td>
            <td>{{familia.profeccion}}</td>
            <td>{{familia.parentesco}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
